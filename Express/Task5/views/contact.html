<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="main-header_nav">
        <ul class="main-header_item_list">
          <li class="main-header_item">
            <a class="active" href="/shop">Shop</a>
          </li>
          <li class="main-header_item">
            <a href="/add-product">Add Product</a>
          </li>
          <li class="main-header_item"><a href="/contact-us">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Book a Call</h2>
      <hr />
      <form action="/contact-us/form" method="post">
        <label for="name">Name :</label>
        <input type="text" id="name" name="Name"/>
        <br /><br />
        <label for="email">Email :</label>
        <input type="email" id="email" name="Email"/>
        <br><br>
        <label for="phone">Phone :</label>
        <input type="number" id="phone" name="Phone"/>
        <br><br>
        <button type="submit">Get a call...</button>
      </form>
    </main>
  </body>
</html>
